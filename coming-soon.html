<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xPider - Coming Soon</title>
    <!-- favicon CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <!-- custom fonts -->
    <link href="fonts/aileron.css" rel="stylesheet">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="css/plugins.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="" data-spy="scroll" data-target="#navbar-nav">
    <div class="main">
        <!-- =========== Start of Navigation (main menu) ============ -->
        <header class="navbar navbar-expand-lg navbar-light">
            <div class="container position-relative">
                <a class="navbar-brand mx-auto mt-2 mt-md-3 text-center" href="index.html">
                    <img class="navbar-brand__regular" src="img/brand-logo-color.png" alt="brand-logo">
                    <img class="navbar-brand__sticky" src="img/brand-logo-color.png" alt="sticky brand-logo">
                </a>
            </div>
            <!-- end of container -->
        </header>
        <!-- =========== End of Navigation (main menu)  ============ -->

        <!-- =========== Start of Body  ============ -->
        <section class="space h-lg-100vh d-flex align-items-center justify-content-center">
            <div class="container d-flex">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 mx-auto mb-50 mb-lg-0 pt-5 pt-lg-0 ">
                        <img src="img/comming-soon.png" alt="error-page">
                    </div>
                    <div class="col-12 col-md-8 col-lg-5 mx-auto ml-lg-auto text-center text-lg-left">
                        <div class="mb-30">
                            <h1 class="color-primary h3-font mb-20">We're coming soon. </h1>
                            <p>Our website is under construction. We'll be here soon with our new awesome site, subscribe to be notified.</p>
                        </div>
                        <!-- end of image -->

                        <ul class="countdown d-flex mb-40 justify-content-center justify-content-lg-start" id="date" data-date="Sep 30, 2019">

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="days"></span>
                                <span>Days</span>
                            </li>

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="hours"></span>

                                <span>Hours</span>
                            </li>

                            <li class="d-flex flex-column mr-60 text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="minutes"></span>
                                <span>Minutes</span>
                            </li>

                            <li class="d-flex flex-column text-left">
                                <span class="countdown__count h3-font font-w-700 color-primary" id="seconds"></span>
                                <span>Seconds</span>
                            </li>
                        </ul>
                        <!-- end of countdown -->
                        <form action="#" class="form form--sm position-relative">
                            <div class="input-group mb-3 mb-sm-0 z-index1">
                                <input type="email" class="form-control" placeholder="Enter your email address" aria-label="Recipient's username">
                            </div>
                            <button class="btn btn--submit btn--bg-primary pos-abs-top-right" type="submit">
                                <span class="btn__text">Notify me</span> 
                            </button>
                        </form>
                        <!-- end of form -->
                    </div>
                </div>
            </div>
        </section>
        <!-- =========== End of Body ============ -->
    </div>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
